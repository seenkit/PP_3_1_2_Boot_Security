<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h2>Edit User</h2>

<form th:method="patch" th:action="@{/admin/user/{id} (id = ${editUser.getId()})}" th:object="${editUser}">
  <label for="firstName">First name: </label>
  <input type="text" th:field="*{firstName}" id="firstName"/>
  <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName errors</div>

  <br/>

  <label for="lastName">Last name: </label>
  <input type="text" th:field="*{lastName}" id="lastName"/>
  <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName errors</div>

  <br/>

  <label for="age">Age: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age errors</div>

  <br/>

  <label for="email">Email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email errors</div>

  <br/>

  <input type="submit" value="Confirm"/>
</form>

</body>
</html>
